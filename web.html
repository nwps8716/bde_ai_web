<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI 問題服務</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        header .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #3e8e41;
        }
        header .nav-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header .nav-bar .menu {
            display: flex;
            gap: 20px;
        }
        header .nav-bar .menu a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
        }
        header .nav-bar .menu a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        header .nav-bar .auth-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 5px 15px;
            background-color: #555;
            border-radius: 5px;
            margin-left: 10px;
        }
        header .nav-bar .auth-buttons a:hover {
            background-color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .left-column, .right-column {
            padding: 20px;
            width: 50%;
        }

        h1 {
            color: #333;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #f1f1f1;
        }

        /* 留言板樣式 */
        .message-board {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .message-board .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .message-board .message p {
            margin: 0;
        }

        .message-board .message .author {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-bar">
        <div class="logo">AI 問題服務</div>
        <div class="menu">
            <a href="#">首頁</a>
            <a href="#">關於我們</a>
            <a href="#">服務</a>
            <a href="#">聯絡我們</a>
        </div>
        <div class="auth-buttons">
            <a href="#">登入</a>
            <a href="#">註冊</a>
        </div>
    </div>
    <h1>AI 問題服務</h1>
    <p>請點選按鈕以查看分析資訊。</p>
</header>

<div class="container">
    <!-- 左側系統告警區域 -->
    <div class="left-column">
        <h2>AI 回覆</h2>
        <div class="message-board" id="messageBoard"></div>
    </div>

    <!-- 右側按鈕區域 -->
    <div class="right-column">
        <h2>事件分析</h2>
        <div class="button-section">
            <button onclick="analyzeLogs('attack')">檢查、分析惡意攻擊</button>
            <button onclick="analyzeLogs('marketing')">分析網站商品點擊率</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 AI 問題服務。版權所有。</p>
</footer>

<script>
    // 顯示訊息到留言板
    function showMessage(title, content) {
        let messageBoard = document.getElementById("messageBoard");
        let newMessage = document.createElement("div");
        newMessage.classList.add("message");
        
        let currentTime = new Date().toLocaleString('zh-TW', { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        });
        
        newMessage.innerHTML = `<p class='author'>AI 助理 (${currentTime})：</p><p>${title} - ${content}</p>`;
        messageBoard.appendChild(newMessage);
        messageBoard.scrollTop = messageBoard.scrollHeight;
    }

    // 呼叫 API 並處理 Loading 效果
    async function analyzeLogs(type) {
        const button = event.target;
        const originalText = button.textContent;

        // 顯示 Loading 狀態
        button.textContent = '載入中...';
        button.disabled = true;

        try {
            // 根據按鈕類型決定檔案路徑
            const filePath = type === 'attack' 
                ? './test_data/attack.json'
                : './test_data/marketing.json';
            const aiRole = type === 'attack'
                ? '你是一個資安分析攻擊的專家，幫我分析這些Log，順便整理歸納LOG內的資料，並簡單說明有發生的資安事件，用中文回答我。'
                : '你是一個網頁產品分析專家，幫我分析這些Log，給我一些銷售建議，用中文回答我。';

            // 發送 POST 請求到本地 API
            const response = await fetch('http://localhost:3000/api/analyze-logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    filePath,
                    aiRole
                })
            });

            const data = await response.json();

            if (response.ok) {
                // 顯示 API 回應結果
                const analysis = data.analysis?.message || '分析完成';
                console.log(data.analysis?.message);
                showMessage(type === 'attack' ? '惡意攻擊分析' : '網站點擊率分析', analysis.content);
            } else {
                showMessage('錯誤', data.message || '分析失敗');
            }
        } catch (error) {
            showMessage('錯誤', `無法連接到伺服器: ${error.message}`);
        } finally {
            // 恢復按鈕狀態
            button.textContent = originalText;
            button.disabled = false;
        }
    }
</script>

</body>
</html>
